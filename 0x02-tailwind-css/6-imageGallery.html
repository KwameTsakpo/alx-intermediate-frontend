<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout with Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 min-h-screen mt-4">
        <section class="lg:col-span-2 flex">
            <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
            <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>


    <section class="gallery grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-8">
        <img src="./src/images/autumn-person-with-cozy-clothes.jpg" alt="Gallery Image 1" class="w-full h-auto rounded-lg shadow-md">
        <img src="./src/images/camera-palm-leaf-gloves-father-s-day.jpg" alt="Gallery Image 2" class="w-full h-auto rounded-lg shadow-md">
        <img src="./src/images/close-up-woman-with-sunglasses.jpg" alt="Gallery Image 3" class="w-full h-auto rounded-lg shadow-md">
        <img src="./src/images/portrait-man-wearing-sunglasses.jpg" alt="Gallery Image 4" class="w-full h-auto rounded-lg shadow-md">
        <img src="./src/images/stylish-adult-male-with-hat-gloves.jpg" alt="Gallery Image 5" class="w-full h-auto rounded-lg shadow-md">
        <img src="./src/images/stylish-inspired-woman-sitting-stairs-dreaming.jpg" alt="Gallery Image 6" class="w-full h-auto rounded-lg shadow-md">
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
